<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./start-assets/css/style.css">
    <link rel="stylesheet" href="./quiz-assets/quiz.css">
  </head>

  <body>
      <header>
        <a href="./highscores.html"  id="highscore-btn" class="btn">High Scores</a>
      </header>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="timerbox">
                <div class= "card timer">
                    <div class = "timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
            </div>
            <div id="progress">
                <div class="progress-item">
                    <p id="progressText" class="progress-prefix">
                        Question
                    </p>
                    
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <p class="progress-prefix">
                        Score
                    </p>
                    <h1 class="progress-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div> 
    </div>
<script src="./quiz-assets/quiz.js"></script>
  </body>
</html>
